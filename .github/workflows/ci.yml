name: CI

# 'push' olayına ve 'pull_request' olaylarının main/master branch'ına yapıldığında tetiklenir
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# İş akışları tanımı
jobs:
  build:
    runs-on: ubuntu-latest # Runner'ın çalışacağı işletim sistemi

    steps:
      - uses: actions/checkout@v3 # Repo kodunu checkout eder

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Java sürümü
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package # Maven ile proje inşa edilir

      - name: Build and Push Docker image
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        run: |
          echo "$DOCKER_HUB_ACCESS_TOKEN" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
          docker build -t your-dockerhub-username/champions-be:${{ github.sha }} .
          docker push your-dockerhub-username/champions-be:${{ github.sha }}
